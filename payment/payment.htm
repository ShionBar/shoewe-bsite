<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Online Payment-Page</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>
    <div class="bg"></div>
    <div class="container">

        <form action="#">

            <div class="row">

                <div class="col">
                    <h3 class="title">
                        Billing Address
                    </h3>

                    <div class="inputBox">
                        <label for="name">
                              Full Name:
                          </label>
                        <input type="text" id="name" 
                               placeholder="Enter your full name" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="email">
                              Email:
                          </label>
                        <input type="text" id="email" 
                               placeholder="Enter email address" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="address">
                              Address:
                          </label>
                        <input type="text" id="address" 
                               placeholder="Enter address" 
                               required>
                    </div>

                    <div class="inputBox">
                        <label for="city">
                              City:
                          </label>
                        <input type="text" id="city" 
                               placeholder="Enter city" 
                               required>
                    </div>
                    <div class="inputBox">
                        <label for="zip">
                              Zip Code:
                          </label>
                        <input type="number" id="zip" 
                               placeholder="123 456" 
                               required>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>

                    <div class="inputBox">
                        <label for="">Payment Option</label>
                        <select name="" id="">
                            <option value="">COD/Cash On Delivery</option>
                            <option value="">GCash (Not yet available)</option>
                            <option value="">Maya (Not yet available)</option>
                        </select>
                    </div>

                    <div class="inputBox">
                        <label for="telephone">
                              Telephone:
                          </label>
                        <input type="text" id="telephone" 
                               placeholder="Telephone no." 
                               required>

                </div>

            </div>

            <input type="button" value="Proceed to Checkout" 
                   class="submit_btn">
        </form>

    </div>
    <script src="payment.js"></script>
</body>

</html>
